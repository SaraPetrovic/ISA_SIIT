	});

});
function profile(){
	$("#bodyAdmin").empty();
	$.ajax({
		contentType : 'application/json',
		dataType : 'json',
		type : 'GET',
		success : function(user){
			$.get("profile.html", function( profile ) {
				  $("#bodyAdmin").append(profile);
				  tableIndex = 1;
				  $("#profileImage").attr('src', 'images/' + user.profilePicture);
				  $("#profileLastname").val(user.lastName);
				  $("#profileFirstname").val(user.firstName);
				  $("#profileUsername").val(user.username);
				  $("#profileEmail").val(user.email);
				  $("#profileCity").val(user.address.city);
				  $("#profileStreet").val(user.address.street);
				  $("#profilePassword").val(user.password);
				  $("#userInfo").html(user.firstName + " " + user.lastName);
				});
			
		},
		processData: false,
		url : '/api/profile'
	});
}

function ads(){
	$("#bodyAdmin").empty();
	var body = '<div class = "row">';
	body += '';
	body += '<div class="col-sm-12 col-md-12" style="background-color:white;border-radius:6px;padding:15px;margin-right:15px;">';
	body += '<div class="col-sm-12 col-md-12" >';
	$.ajax({
		contentType : 'application/json',
		dataType : 'json',
		type : 'GET',
		success : function(items){
			if (items.length != 0){
				var i=new Number(1);
				body += '<h2 align="center" style="color:grey;">Ads</h2><hr>';
				items.forEach(function(item){
					if (i == 1){
						body += '<div class="row">';
					}
						body  += '<div class="col-md-4"> <div class="panel panel-success"> <div class="panel-heading"> <h3 class="panel-title">'+item.name+'</h3> </div> <div class="panel-body"> <img class="img-responsive" style="height:200px;" src=images/'+item.picture+'><hr> <p style="margin-top:15px;word-wrap: break-word;"> '+item.description+' </p> <hr><p style="margin-top:15px;word-wrap: break-word;">Owner: '+item.owner.firstName + ' ' + item.owner.lastName + ' </p> </div> <div class="panel-footer">' ;
						body += '<button  type="button" style="margin-right:5px;" class="btn btn-primary" onclick="approveItem(' + item.id + ')">Approve</button><button  type="button"  class="btn btn-danger" onclick="declineItem(' + item.id + ')">Decline</button> </div> </div> </div>';
						
					i++;
					if (i == 4){
						body += '</div>';
						i = 1;
					}
				});
			}else{
				body += '<h2 align="center" style="color:grey;">0 items to approve</h2>';
			}

			body += '</div>';
			body += '</div>';
			body += '</div>';
			body += '<hr>';
			$("#bodyAdmin").append(body);
		},
		error: function(){
			alert("fail");
		},
		processData: false,
		url : '/api/items/unapproved'
	});

	
}
