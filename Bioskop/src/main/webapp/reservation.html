<div id="body">

<script>
	var getUrlParameter = function getUrlParameter(sParam) {
	    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
	        sURLVariables = sPageURL.split('&'),
	        sParameterName,
	        i;
	
	    for (i = 0; i < sURLVariables.length; i++) {
	        sParameterName = sURLVariables[i].split('=');
	
	        if (sParameterName[0] === sParam) {
	            return sParameterName[1] === undefined ? true : sParameterName[1];
	        }
	    }
	};
	
	var projectionID = getUrlParameter('id');
	alert(projectionID);
	
	// ovde ide ajax poziv da dobavim projekciju->sve karte od te projekcije
	// da bih imao sva zauzeta mesta
	// i maxrow i maxCol budu iz te projekcije
	
	var maxRow = 10;
	var maxCol = 8;
	var rows = [];
	var c = "";
	for (var i = 0; i < maxRow; i++) {
	  rows[i] = "";
	  for (var j=0; j< maxCol; j++) {
	    rows[i] += 'a';
	  }
	}
	
	// ovde ubacim karte lepo
	var allTickets = [];
	var t1 = {red: 5, col:5};
	var t2 = {red: 1, col:3};
	var t3 = {red: 3, col:4};
	allTickets.push(t1);
	allTickets.push(t2);
	allTickets.push(t3);
	
	var reservedSeats = generateReservedSeats(allTickets);
	var firstSeatLabel = 1;
	
	$(document).ready(function() {
	  var sc = $('#seat-map').seatCharts({
	    map: rows,
	    seats: {
	      a: {
	          price: 99.99,
	          description: 'Fair seat price',
	          classes: 'first-class'
	      }
	    },
	    naming: {
	      top: false,
	      getLabel: function(character, row, column) {
	        return firstSeatLabel++;
	      }
	      
	    },
	    
	    click: function() {
	
	      var sel = sc.find('selected');
	      alert(JSON.stringify(sel.seatIds));
	      
	      if (this.status() == 'available') {
	        return 'selected';
	      } else if (this.status() == 'selected') {
	        return 'available';
	      } else if (this.status() == 'unavailable') {
	        return 'unavailable';
	      } else {
	        return this.style();
	      }
	      
	    }
	  });
	  //alert(reservedSeats);
	  sc.get(reservedSeats).status('unavailable');
	
	});
	
	
	
	function generateReservedSeats(taken) {
	  var temp = "";
	  var ret = [];
	  for (var i = 0; i < taken.length; i++) {
	    temp+= taken[i].red + "_" + taken[i].col;
	    ret.push(temp);
	    temp = "";
	  }
	
	  return ret;
	}
	

</script>
