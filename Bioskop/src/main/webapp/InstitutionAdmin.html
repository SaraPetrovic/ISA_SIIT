	<script type="text/javascript">
	
	//dodavanje bioskopa/pozorista u padajucu listu	
	$.ajax({
			type: "GET",
			url: "/api/TheaterOrCinemas",
			success: function(theatersOrCinemas){
				var select = document.getElementById("nameCinemaOrTheater");
				if(theatersOrCinemas == null){
					alert("You can not add hall before theater or cinema.");
				}else{
					$.each(theatersOrCinemas, function(i, cinema){
						var option = document.createElement("OPTION");
						select.add(option);
						option.value = cinema.name;
						option.text = cinema.name;
					});
				}
			}
		});
		
		//dodavanje sala u padajucu listu
		$.ajax({
			type: "GET",
			url: "/api/halls",
			success: function(halls){
				var select = document.getElementById("selectHall");
				if(halls == null){
					alert("You can not add projection before hall.");
					$("#newProjection").hide();
					//document.getElementById('newProjection').innerHTML = '<span class="emptyHalls"><h1>You must add hall before projection</h1></span>';
				}else{
					$.each(halls, function(i, hall){
						var option = document.createElement("OPTION");
						select.add(option);
						option.value = hall.name;
						option.text = hall.name;
					});
				}
			}
		});
	</script>
	
	<script type="text/javascript">
		$("#addHall").click(function() {
			var hall = {};
			hall.id = $("#hallID").val();
			var rows = document.getElementById("rows");
			var columns = document.getElementById("columns");
			for(var i = 0; i < rows; i++){
				for(var j = 0; i < columns; i++){
					hall.seats[i][j] = 0;
				}
			}
			var name = document.getElementById("nameCinemaOrTheater");
			$.ajax({
				type: "GET",
				url: "/api/TheaterOrCinemas",
				success: function(theatersOrCinemas){
					$.each(theatersOrCinemas, function(i, cinema){
						if(cinema.name === name){
							hall.theaterOrCinema = cinema;
						}
					});
				}
			});
			$.ajax({
			    contentType: 'application/json',
			    data: JSON.stringify(hall),
			    dataType: 'json',
			    success: function(data){

			    	alert("Successful add");

			    },
			    error: function(data){
			    	alert("This name of hall already exists");
			    },
			    processData: false,
			    type: 'POST',
			    url: '/api/addHall'
			});
		});
	</script>
	<script type="text/javascript">
		$("#addProjection").click(function(){
			var movieOrPerformance = {};
			var projection = {};
			var isFilm = $('#movie:checked').val()?true:false;
			
			movieOrPerformance.name = $("#projectionName").val();
			movieOrPerformance.type = $("#projectionType").val();
			movieOrPerformance.producer = $("#producer").val();
			movieOrPerformance.actors = $("#actors").val();
			movieOrPerformance.filmDuration = $("#duration").val();
			movieOrPerformance.img = $("#img").val();
			movieOrPerformance.averageRating = 0;
			movieOrPerformance.description = $("#description").val();
			movieOrPerformance.isFilm = isFilm;
			
			projection.date = $("#datetime").val;
			projection.price = $("#price").val;
			var hallName = $("#selectHall").val;
			
			$.ajax({
				type: "GET",
				url: "/api/halls",
				success: function(halls){
					$.each(halls, function(i, hall){
						if(hall.name === hallName){
							projection.hall = hall;
						}
					});
				}
			});
			projection.movieOrPerformance = movieOrPerformance;
		
			$.ajax({
			    contentType: 'application/json',
			    data: JSON.stringify(projection),
			    dataType: 'json',
			    success: function(data){
	
			    	alert("Projection " + data.movieOrPerformance.name + " has been successfully added!");
	
					
	
			    },
			    error: function(data){
			    	alert("This name of projection already exists");
			    },
			    processData: false,
			    type: 'POST',
			    url: '/api/createProjection'
			});
		});
	</script>
